{{ define "main" }}
	<ol class="posts">
		{{ range where .Site.RegularPages "Type" "in" .Site.Params.homePageKinds }}
		<li>
			<h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
			<p>{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ end }}{{ end }}</p>
		</li>
		{{ end }}
	</ol>
{{ end }}
