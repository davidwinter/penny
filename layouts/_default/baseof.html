<!DOCTYPE html>
<html lang="en" id="top">
	<head>
		{{ partial "head.html" . -}}
	</head>

	<body{{ if ne .IsHome true }} class="post"{{ end }}>
		<div class="container-md">
			<div class="row justify-content-center">
				<div class="col-sm-10 col-md-8 col-lg-7">
					{{ partial "header.html" . -}}
					<section class="content">
					{{ block "main" . }}{{- end }}
					</section>
					{{ partial "footer.html" . -}}
				</div>
			</div>
		</div>
	</body>
</html>
