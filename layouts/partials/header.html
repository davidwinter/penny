<header>
	<img src="/{{ .Site.Params.image }}" alt="{{ .Site.Params.image_alt }}" />

	{{ if .IsHome }}<h1>{{ else }}<h3>{{ end }}
	<a href="/">{{ .Site.Params.title }}</a>
	{{ if .IsHome }}</h1>{{ else }}</h3>{{ end }}

	<ul>
		{{ range .Site.Menus.main.ByWeight.Reverse }}
		<li><a href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
	</ul>

	{{ if templates.Exists "partials/headerAdditional.html" }}
	<div>
		{{ partial "headerAdditional.html" . }}
	</div>
	{{ end }}

</header>
