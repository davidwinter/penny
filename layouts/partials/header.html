<header>
	{{- $site_image := resources.Get .Site.Params.image | fingerprint }}
	<img src="{{ $site_image.RelPermalink }}" alt="{{ .Site.Params.image_alt }}" />

	{{ if .IsHome }}<h1>{{ else }}<h3>{{ end }}
	<a href="/">{{ .Site.Params.title }}</a>
	{{ if .IsHome }}</h1>{{ else }}</h3>{{ end }}

	<ul>
		{{ range .Site.Menus.main.ByWeight.Reverse }}
		<li><a href="{{ .URL }}">{{ .Name }}</a></li>
		{{ end }}
	</ul>

	{{ partial "header_additional.html" . }}

</header>
